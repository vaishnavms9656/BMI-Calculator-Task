<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="png/image"
        href="https://is4-ssl.mzstatic.com/image/thumb/Purple128/v4/91/a2/ba/91a2ba32-65a8-1116-c0ee-3d3ea01494a4/source/512x512bb.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="main-section mt-5">
            <div class="heading-section text-center mt-5">
                <img src="https://th.bing.com/th/id/OIP.KpdaMiAXcKfWTE8hH9we2gAAAA?pid=ImgDet&rs=1"
                    alt="" height="50px">
                <h1 class="mx-4">BMI CALCULATOR</h1>
            </div>
            <div class="main row m-5">
                <div class="col-4">
                    <div class="gender-section">
                        <div class="gender my-3">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" class="form-check-input" value="Male" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" class="form-check-input" value="Female" name="gender" id="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="height-section">
                        <div class="height my-3">
                            <label for="height">height</label>
                        </div>
                        <div class="height-input">
                            <input type="number" id="height" class="form-control w-50" placeholder="in cm">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="age-section">
                        <div class="age my-3">
                            <label for="age">Age</label>
                        </div>
                        <div class="age-input">
                            <input id="age" type="text" class="form-control w-50" placeholder="in years">
                        </div>
                    </div>
                    <div class="weight-section">
                        <div class="weight my-3">
                            <label for="weight">Weight</label>
                        </div>
                        <div class="weight-input">
                            <input type="number" class="form-control w-50" placeholder="in Kg" id="weight"
                                name="weight">
                        </div>
                    </div>
                    <div class="calculate-button">
                        <button class="btn btn-danger m-5" onclick="calculate()">Calculate</button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="output">
                        <h3 id="head">Your BMI is</h3>
                        <p id="bmi">0</p>
                        <p id="desc">N/A</p>
                    </div>
                    <div class="colors">
                        <div id="horizontalBar" style="position: relative; bottom:15px ;font-size: 25px;"
                           >|</div>
                        <div class="yellow-line"></div>
                        <div class="green-line"></div>
                        <div class="orange-line"></div>
                        <div class="red-line"></div>
                    </div>
                    <div class="bmi-scale">
                        <div class="underweight">
                            <h4>Underweight</h4>
                            <p>&lt; 18.5</p>
                        </div>
                        <div class="normal">
                            <h4>Normal</h4>
                            <p>18.5 - 25</p>
                        </div>
                        <div class="overweight">
                            <h4>Overweight</h4>
                            <p>25 - 30</p>
                        </div>
                        <div class="obese">
                            <h4>Obese</h4>
                            <p>â‰¥ 30</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
